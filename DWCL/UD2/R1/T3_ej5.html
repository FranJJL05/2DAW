<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        let opcion = prompt("Introduce una opción \n 1.Potencia\n 2.Raíz\n 3.Potencia\n 4.Trigonometría")

        switch (opcion) {
            case 1:
                let base = prompt("Introduce la base");
                let exponente = prompt("Introduce el exponente")
                let resultado = pow(base, exponente);
                document.write(`La potencia de ${base} elevado a ${exponente} es ${resultado}`)
                break;
        
            default:
                break;
        }
    </script>
</body>
</html>
